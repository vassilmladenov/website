<!DOCTYPE html>
<html ng-app="website">
<head>
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/site.css" />
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="mainController">


    <div class="container">
        <!-- HEADER AND NAVBAR -->
        <div class="page-header text-center">
            <h1>Vassil Mladenov</h1>
        </div>
        <nav class="navbar navbar-default" >
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class=" navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $route.current.activetab == 'home'}">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li ng-class="{active: $route.current.activetab == 'projects'}">
                        <a href="#projects"><i class="fa fa-paper-plane"></i> Projects</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
        </div>

        
    </div>
    <footer class="footer text-center">
        <div class="container">
            <!-- <div class="row"> -->
            <h1 class="footer-icons">

                <a href="https://www.facebook.com/vassi.mladenov"><i class="fa fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/vmladenov"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.github.com/vassilmladenov"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/vassilmladenov"><i class="fa fa-twitter"></i></a>
                
            </h1>
            <!-- </div> -->
            <p>I can be reached via email at:</p>
            <p>{{ email }}</p>
        </div>
    </footer>
</body>
</html>
