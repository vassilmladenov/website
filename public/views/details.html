<div>
    <div class="row">
    <h2 class="text-center">{{ project.title }}</h2>
    </div>
    <div ng-repeat="pair in project.details" class="details-text row">
        <p ng-if="pair.type === 'paragraph'">{{ pair.content }}</p>
        <img ng-if="pair.type === 'image'" ng-src="{{ pair.content }}" class="center-block img-responsive">
    </div>
</div>
